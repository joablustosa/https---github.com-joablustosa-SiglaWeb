<div class="container-fluid">
    <div class="d-flex justify-content-end">
        <div class="d-flex justify-content-end">
            <button class="btn btn-square btn-warning">
                <i class="cil-print nav-icon"></i> Exportar
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-start">
        <div class="d-flex justify-content-start">
            <h4>Cadastro de Área Responsável</h4> 
        </div>
    </div>
</div>
<div class="container-fluid p-3">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-6-sm">
                    <div class="tab-pane p-3 active preview">
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label" for="staticEmail">Statico</label>
                          <div class="col-sm-2">
                            <input class="form-control-plaintext" type="text" readonly value="email@example.com">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label class="col-sm-2 col-form-label" for="inputPassword">Criação</label>
                          <div class="col-sm-2">
                            <input class="form-control" type="password">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div fxLayout fxLayoutAlign="space-between">
                <div class="container p-2 justify-content-start">
                    <label class="col-sm-2 col-form-label" for="inputPassword">Pesquisa: </label>
                    <mat-form-field fxFlex="40%">
                        <input matInput type="text" (keyup)="doFilter('')" placeholder="Busca">
                    </mat-form-field>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" matSort class="table-striped table-hover table-responsive-lg">
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header matSortStart="desc"> Position </th>
                  <td  mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Ações </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button class="btn btn-info btn-sm" (click)="redirectToDelete(element.id)"><i class="cil-pen nav-icon"></i></button>
                            <button class="btn btn-danger btn-sm" (click)="redirectToDelete(element.id)"><i class="cil-trash nav-icon"></i></button>
                        </div>
                      </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 50, 100]"><!-- (page)="pageChanged($event)"--></mat-paginator>
        </div>
    </div>
</div>
